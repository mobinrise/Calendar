<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App - Events & Planning</title>
    <meta property="og:title" content="Calendar App - Organize Your Schedule">
    <meta property="og:description" content="Beautiful calendar app to manage your events, appointments, and schedule">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        // SVG Icons
        const ChevronLeft = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        );

        const ChevronRight = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const Plus = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Clock = ({ size = 14 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const Edit2 = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const Trash2 = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        function CalendarApp() {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [events, setEvents] = useState([]);
            const [showEventModal, setShowEventModal] = useState(false);
            const [newEvent, setNewEvent] = useState({ title: '', time: '', description: '', color: 'blue' });
            const [editingEvent, setEditingEvent] = useState(null);

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            const colorOptions = [
                { name: 'blue', class: 'bg-blue-500' },
                { name: 'green', class: 'bg-green-500' },
                { name: 'red', class: 'bg-red-500' },
                { name: 'purple', class: 'bg-purple-500' },
                { name: 'orange', class: 'bg-orange-500' },
                { name: 'pink', class: 'bg-pink-500' }
            ];

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                return new Date(year, month + 1, 0).getDate();
            };

            const getFirstDayOfMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                return new Date(year, month, 1).getDay();
            };

            const previousMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1));
            };

            const nextMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1));
            };

            const goToToday = () => {
                const today = new Date();
                setCurrentDate(today);
                setSelectedDate(today);
            };

            const isSameDay = (date1, date2) => {
                return date1.getDate() === date2.getDate() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getFullYear() === date2.getFullYear();
            };

            const isToday = (day) => {
                const today = new Date();
                const checkDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                return isSameDay(checkDate, today);
            };

            const isSelected = (day) => {
                const checkDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                return isSameDay(checkDate, selectedDate);
            };

            const getEventsForDate = (day) => {
                const checkDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                return events.filter(event => isSameDay(new Date(event.date), checkDate));
            };

            const getEventsForSelectedDate = () => {
                return events.filter(event => isSameDay(new Date(event.date), selectedDate));
            };

            const handleDayClick = (day) => {
                setSelectedDate(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
            };

            const handleAddEvent = () => {
                if (newEvent.title) {
                    const event = {
                        id: Date.now(),
                        ...newEvent,
                        date: selectedDate.toISOString()
                    };
                    setEvents([...events, event]);
                    setNewEvent({ title: '', time: '', description: '', color: 'blue' });
                    setShowEventModal(false);
                }
            };

            const handleEditEvent = (event) => {
                setEditingEvent(event);
                setNewEvent({ title: event.title, time: event.time, description: event.description, color: event.color });
                setShowEventModal(true);
            };

            const handleUpdateEvent = () => {
                if (editingEvent && newEvent.title) {
                    setEvents(events.map(e => 
                        e.id === editingEvent.id 
                            ? { ...e, ...newEvent }
                            : e
                    ));
                    setNewEvent({ title: '', time: '', description: '', color: 'blue' });
                    setEditingEvent(null);
                    setShowEventModal(false);
                }
            };

            const handleDeleteEvent = (eventId) => {
                setEvents(events.filter(e => e.id !== eventId));
            };

            const renderCalendarDays = () => {
                const daysInMonth = getDaysInMonth(currentDate);
                const firstDay = getFirstDayOfMonth(currentDate);
                const days = [];

                for (let i = 0; i < firstDay; i++) {
                    days.push(<div key={`empty-${i}`} className="aspect-square"></div>);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEvents = getEventsForDate(day);
                    days.push(
                        <div
                            key={day}
                            onClick={() => handleDayClick(day)}
                            className={`aspect-square border border-gray-200 p-2 cursor-pointer hover:bg-blue-50 transition-colors ${
                                isToday(day) ? 'bg-blue-100 border-blue-500' : ''
                            } ${isSelected(day) ? 'ring-2 ring-blue-500' : ''}`}
                        >
                            <div className={`text-sm font-semibold ${isToday(day) ? 'text-blue-600' : 'text-gray-700'}`}>
                                {day}
                            </div>
                            <div className="mt-1 space-y-1">
                                {dayEvents.slice(0, 2).map(event => (
                                    <div key={event.id} className={`text-xs ${event.color === 'blue' ? 'bg-blue-500' : event.color === 'green' ? 'bg-green-500' : event.color === 'red' ? 'bg-red-500' : event.color === 'purple' ? 'bg-purple-500' : event.color === 'orange' ? 'bg-orange-500' : 'bg-pink-500'} text-white px-1 py-0.5 rounded truncate`}>
                                        {event.title}
                                    </div>
                                ))}
                                {dayEvents.length > 2 && (
                                    <div className="text-xs text-gray-500">+{dayEvents.length - 2} more</div>
                                )}
                            </div>
                        </div>
                    );
                }

                return days;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-3xl shadow-2xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <div className="flex items-center gap-3">
                                        <div className="text-white text-3xl">ðŸ“…</div>
                                        <h1 className="text-3xl font-bold text-white">Calendar</h1>
                                    </div>
                                    <button
                                        onClick={goToToday}
                                        className="px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition-all"
                                    >
                                        Today
                                    </button>
                                </div>
                                
                                <div className="flex items-center justify-between">
                                    <button
                                        onClick={previousMonth}
                                        className="p-2 hover:bg-white/20 rounded-lg transition-all text-white"
                                    >
                                        <ChevronLeft />
                                    </button>
                                    
                                    <h2 className="text-2xl font-bold text-white">
                                        {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                                    </h2>
                                    
                                    <button
                                        onClick={nextMonth}
                                        className="p-2 hover:bg-white/20 rounded-lg transition-all text-white"
                                    >
                                        <ChevronRight />
                                    </button>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 p-6">
                                <div className="lg:col-span-2">
                                    <div className="grid grid-cols-7 gap-2 mb-2">
                                        {dayNames.map(day => (
                                            <div key={day} className="text-center text-sm font-semibold text-gray-600 py-2">
                                                {day}
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="grid grid-cols-7 gap-2">
                                        {renderCalendarDays()}
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-4">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="font-bold text-gray-800">
                                                {selectedDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}
                                            </h3>
                                            <button
                                                onClick={() => setShowEventModal(true)}
                                                className="p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all"
                                            >
                                                <Plus />
                                            </button>
                                        </div>

                                        <div className="space-y-3 max-h-96 overflow-y-auto">
                                            {getEventsForSelectedDate().length === 0 ? (
                                                <div className="text-center py-8 text-gray-500">
                                                    <div className="text-5xl mb-2 opacity-50">ðŸ“…</div>
                                                    <p>No events for this day</p>
                                                    <p className="text-sm">Click + to add one</p>
                                                </div>
                                            ) : (
                                                getEventsForSelectedDate().map(event => (
                                                    <div key={event.id} className="bg-white rounded-xl p-4 shadow-md">
                                                        <div className="flex items-start justify-between mb-2">
                                                            <div className={`w-3 h-3 rounded-full mt-1 ${event.color === 'blue' ? 'bg-blue-500' : event.color === 'green' ? 'bg-green-500' : event.color === 'red' ? 'bg-red-500' : event.color === 'purple' ? 'bg-purple-500' : event.color === 'orange' ? 'bg-orange-500' : 'bg-pink-500'}`}></div>
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={() => handleEditEvent(event)}
                                                                    className="p-1 hover:bg-gray-100 rounded"
                                                                >
                                                                    <Edit2 />
                                                                </button>
                                                                <button
                                                                    onClick={() => handleDeleteEvent(event.id)}
                                                                    className="p-1 hover:bg-gray-100 rounded"
                                                                >
                                                                    <Trash2 />
                                                                </button>
                                                            </div>
                                                        </div>
                                                        <h4 className="font-semibold text-gray-800 mb-1">{event.title}</h4>
                                                        {event.time && (
                                                            <div className="flex items-center gap-1 text-sm text-gray-600 mb-1">
                                                                <Clock />
                                                                <span>{event.time}</span>
                                                            </div>
                                                        )}
                                                        {event.description && (
                                                            <p className="text-sm text-gray-600">{event.description}</p>
                                                        )}
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {showEventModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full p-6">
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-2xl font-bold text-gray-800">
                                        {editingEvent ? 'Edit Event' : 'Add Event'}
                                    </h3>
                                    <button
                                        onClick={() => {
                                            setShowEventModal(false);
                                            setEditingEvent(null);
                                            setNewEvent({ title: '', time: '', description: '', color: 'blue' });
                                        }}
                                        className="p-2 hover:bg-gray-100 rounded-lg transition-all"
                                    >
                                        <X />
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Event Title *</label>
                                        <input
                                            type="text"
                                            value={newEvent.title}
                                            onChange={(e) => setNewEvent({ ...newEvent, title: e.target.value })}
                                            placeholder="Meeting, Birthday, etc."
                                            className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Time</label>
                                        <input
                                            type="time"
                                            value={newEvent.time}
                                            onChange={(e) => setNewEvent({ ...newEvent, time: e.target.value })}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                                        <textarea
                                            value={newEvent.description}
                                            onChange={(e) => setNewEvent({ ...newEvent, description: e.target.value })}
                                            placeholder="Add details..."
                                            rows="3"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Color</label>
                                        <div className="flex gap-2">
                                            {colorOptions.map(color => (
                                                <button
                                                    key={color.name}
                                                    onClick={() => setNewEvent({ ...newEvent, color: color.name })}
                                                    className={`w-10 h-10 rounded-lg ${color.class} ${
                                                        newEvent.color === color.name ? 'ring-2 ring-gray-800 ring-offset-2' : ''
                                                    }`}
                                                />
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        onClick={editingEvent ? handleUpdateEvent : handleAddEvent}
                                        className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-all"
                                    >
                                        {editingEvent ? 'Update Event' : 'Add Event'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<CalendarApp />, document.getElementById('root'));
    </script>
</body>
</html>
